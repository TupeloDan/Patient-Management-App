<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/editor.css') }}">
</head>
<body>
    <header class="header-container">
        <h1>Admin Tasks</h1>
        <a href="/main-editor" class="back-button">Back to Main Editor</a>
    </header>

    <main class="editor-container">
        
        <div class="admin-section">
            <h2>UI Text Editor</h2>
            <div class="form-group">
                <label for="context-select">Select Checklist to Edit:</label>
                <select id="context-select">
                    <option value="">Select a context...</option>
                    <option value="Escorted">Escorted Leave Checklist</option>
                    <option value="Unescorted">Unescorted Leave Checklist</option>
                </select>
            </div>
            <div id="text-fields-container" class="hidden">
                </div>
            <div id="actions-container" class="form-actions hidden">
                <button id="save-text-btn">Save Text Changes</button>
                <button id="close-text-editor-btn" type="button" style="background-color: #6c757d;">Close</button>
            </div>
        </div>

        <hr>

        <div class="admin-section">
            <h2>Add New Notice</h2>
            <div class="form-group">
                <label for="notice-text">Notice Text:</label>
                <textarea id="notice-text" rows="3" style="width: 100%;"></textarea>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" placeholder="Select a date...">
            </div>
            <div class="form-actions">
                <button id="add-notice-btn">Add Notice</button>
            </div>
        </div>

        <hr>

        <div class="admin-section" style="border: 2px solid #ffc107; border-radius: 8px; padding: 15px;">
            <h2 style="color: #ffc107;">Maintenance Tasks</h2>
            <p>This will manually clear the "Leave Return" status from all patients. Use this if a status is stuck due to an error.</p>
            <button id="clear-leave-returns-btn" style="background-color: #ffc107; color: black;">Clear All Leave Returns</button>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
